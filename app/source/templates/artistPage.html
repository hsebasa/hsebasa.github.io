<div  class="header">

    <div class="container">

        <adjust-image image-properties="info.selectedItem.images[0]"
                      default-image="{width: '282px', height: '393px', url: 'http://app.siteland.es/wp-content/uploads/2013/07/imagen_corporativa.jpg'}"
                      width="650" height="350px">
        </adjust-image>

        <!--        <img ng-src="{{info.selectedItem.images[0].url}}">-->

        <div class="bottomleft"> <p> {{ info.selectedItem.name }} </p> </div>

    </div>

    <h2>Albums</h2>

</div>


<div class="content-artist" id="style-1">

<table>

    <tr ng-repeat="(key, value) in info.selectedItemInfo.data.items">
        <td> <p> {{value.name}} </p> </td>
        <td><img ng-src="{{value.images[1].url}}"></td>
    </tr>

</table>

</div>
