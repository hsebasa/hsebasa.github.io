<div id="header">This is the header</div><div ng-controller="startPageCtrl as ctrl"><div id="searchBar"><input ng-model="ctrl.searchText" type="text"> <button ng-click="ctrl.search()">Search</button></div><h2>Artists</h2><div id="searchResultsArtist" ng-repeat="(i ,item) in ctrl.spotifyApi.results.artists.json_data"><artist-info-box set-selected-item="showView(itemInfo, type)" information="item"></artist-info-box></div><h2>Tracks</h2><div id="searchResultsTrack" ng-repeat="(i ,item) in ctrl.spotifyApi.results.tracks.json_data"><track-info-box set-selected-item="showView(itemInfo, type)" information="item"></track-info-box></div><h2>Albums</h2><div id="searchResultsAlbum" ng-repeat="(i ,item) in ctrl.spotifyApi.results.albums.json_data"><album-info-box set-selected-item="showView(itemInfo, type)" information="item"></album-info-box></div></div><div id="footer">Designed by Sebastian Álvarez - Powered by spotify</div>
